<div class="modalBox">
    <div class="modal" id="modal">
        <h4>Add book info below:</h4>
        <span class="closeBtn" id="closeBtn">&times;</span>
        <form action="javascript:addBookToLibrary()" class="formA">
            <div class="formControls">
                <label for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="title-input">
            </div>
            <div class="formControls">
                <label for="bookAuthor">Book Author</label>
                <input type="text" name="bookAuthor" id="author-input">
            </div>
            <div class="formControls">
                <label for="numPages">Number of Pages</label>
                <input type="text" name="numPages" id="pages-input">
            </div>
            <div class="formControls">
                <label for="hasRead">Have You Read?</label>
                <input type="checkbox" name="haveRead" id="read-input">
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>
